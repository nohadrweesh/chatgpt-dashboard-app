<!DOCTYPE html>
<html>
<head>
	<title>Dashboard App</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Dashboard App</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Dashboard</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="dashboard">
			<h2>Dashboard</h2>
			<div class="chart-container">
				<canvas id="chart"></canvas>
			</div>
			<div class="data-table">
				<table>
					<thead>
						<tr>
							<th>Month</th>
							<th>Revenue</th>
							<th>Expenses</th>
							<th>Profit</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>January</td>
							<td>$10,000</td>
							<td>$8,000</td>
							<td>$2,000</td>
						</tr>
						<tr>
							<td>February</td>
							<td>$12,000</td>
							<td>$9,000</td>
							<td>$3,000</td>
						</tr>
						<tr>
							<td>March</td>
							<td>$15,000</td>
							<td>$11,000</td>
							<td>$4,000</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
